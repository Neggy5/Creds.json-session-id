<!DOCTYPE html>
<html>
<head>
    <title>ZUKO-MD QR Scanner</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        #qr-image {
            width: 300px;
            height: 300px;
            margin: 1rem auto;
            border: 10px solid white;
            border-radius: 10px;
        }
        .timer {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZUKO-MD QR Code</h1>
        <div id="qr-container">
            <img id="qr-image" src="" alt="QR Code">
            <div class="timer">Time remaining: <span id="countdown">30</span>s</div>
        </div>
        <div id="status"></div>
        <button id="refresh-btn">Refresh QR</button>
        <button id="help-btn">Help</button>
    </div>

    <script>
        let countdown = 30;
        let timer;
        
        // Fetch QR code
        const fetchQR = async () => {
            document.getElementById('status').innerHTML = 'Loading QR code...';
            try {
                const response = await fetch('/server');
                const data = await response.json();
                
                if (data.qr) {
                    document.getElementById('qr-image').src = data.qr;
                    startTimer(data.timeout || 30000);
                } else if (data.error) {
                    document.getElementById('status').innerHTML = `Error: ${data.error}`;
                }
            } catch (err) {
                document.getElementById('status').innerHTML = 'Failed to load QR';
                console.error(err);
            }
        };

        // Timer control
        const startTimer = (duration) => {
            clearInterval(timer);
            countdown = duration / 1000;
            updateTimerDisplay();
            
            timer = setInterval(() => {
                countdown--;
                updateTimerDisplay();
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    document.getElementById('status').innerHTML = 'QR expired. Please refresh.';
                }
            }, 1000);
        };

        const updateTimerDisplay = () => {
            document.getElementById('countdown').textContent = countdown;
        };

        // Event listeners
        document.getElementById('refresh-btn').addEventListener('click', () => {
            clearInterval(timer);
            fetchQR();
        });

        document.getElementById('help-btn').addEventListener('click', () => {
            alert('How to connect:\n1. Open WhatsApp on your phone\n2. Go to Settings â†’ Linked Devices\n3. Tap "Link a Device"\n4. Scan the QR code shown here');
        });

        // Initial load
        fetchQR();
    </script>
</body>
